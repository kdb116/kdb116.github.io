<!DOCTYPE html> -- DOCTYPE is a declaration, this idicates that you will be
using HTML5, you will code this on every HTML document --Next we will be using
the doctree, you use the doctree after DOCTYPE everytime.
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A yearly lecture series with speakers that present new information on a wide range of subjects"
    />
  </head>
  <body></body>
</html>
--The doctree starts and ends with the HTML known as the root element of the
document. ^
